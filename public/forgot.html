<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot PasswordÂ â€“ The Blossom Bookstore</title>
  <link rel="stylesheet" href="forgot.css" />
  <script src="forgot.js" defer></script>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <img src="images/logo.png"      alt="Logo Light" class="logo-light">
    <img src="images/logo_dark.png" alt="Logo Dark"  class="logo-dark">
    <h1 class="site-title">The Blossom Bookstore</h1>
  </header>

  <!-- Forgot Password Form -->
  <main class="forgot-wrapper">
    <div class="forgot-box">
      <div class="form-header">
        <h2>Forgot Password?</h2>
        <button class="darkmode-toggle" title="Toggle theme" aria-pressed="false">ðŸŒ“</button>
      </div>

      <form id="forgotForm" novalidate>
        <div class="input-group">
          <label for="email">Enter your email address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="you@example.com"
            required
            aria-describedby="emailError" />
          <span class="error" id="emailError" aria-live="polite"></span>
        </div>

        <button type="submit" class="form-btn">Send Reset Link</button>

        <p class="back-login">
          <a href="login.html" target="_blank" rel="noopener">Back to Login</a>
        </p>
      </form>
    </div>
  </main>

  <!-- Success Popup -->
  <div id="successPopup" class="popup hidden">
    <div class="popup-content">
      <h3>Check Your Inbox</h3>
      <p>
        A password reset link has been sent to your email.
        If you donâ€™t see it, check your spam folder.
      </p>
      <button id="closePopup">Close</button>
    </div>
  </div>
</html>
