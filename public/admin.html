<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel ‚Äì Blossom Bookstore</title>
  <link rel="stylesheet" href="shop.css" />
</head>
<body>
  <header class="site-header">
    <h1 class="site-title">‚öôÔ∏è Admin Panel</h1>
  </header>

  <main class="shop-wrapper">
    <h2>Registered Users</h2>
    <div id="userList" style="padding: 20px;"></div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs, deleteDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // ‚ùóÔ∏è Admin check (localStorage'dan rol kontrol√º)
    if (localStorage.getItem("role") !== "admin") {
      alert("Access denied. Admins only.");
      window.location.href = "shop.html";
    }

    const firebaseConfig = {
      apiKey: "AIzaSyAlmzmtJTprvoam8XN-OhazoRkOaIDMsgA",
      authDomain: "kitaplikproje.firebaseapp.com",
      projectId: "kitaplikproje",
      storageBucket: "kitaplikproje.appspot.com",
      messagingSenderId: "933048937675",
      appId: "1:933048937675:web:93bba4b08d30cda26cbf4e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const userListDiv = document.getElementById("userList");

    // ‚úÖ Kullanƒ±cƒ±larƒ± √ßek
    const q = query(collection(db, "users"), orderBy("createdAt", "desc"));
    const snapshot = await getDocs(q);

    if (snapshot.empty) {
      userListDiv.innerHTML = "<p>No users found.</p>";
    } else {
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.style.borderBottom = "1px solid #ccc";
        div.style.marginBottom = "10px";
        div.style.padding = "10px";

        div.innerHTML = `
          <strong>Name:</strong> ${data.name || "‚Äî"} ${data.surname || ""}<br>
          <strong>Email:</strong> ${data.email}<br>
          <strong>Username:</strong> ${data.username || "‚Äî"}<br>
          <strong>Phone:</strong> ${data.phone || "‚Äî"}<br>
          <button onclick="deleteUser('${docSnap.id}')">üóë Delete</button>
        `;

        userListDiv.appendChild(div);
      });
    }

    // ‚úÖ Silme fonksiyonu
    window.deleteUser = async function(uid) {
      if (confirm("Are you sure you want to delete this user?")) {
        await deleteDoc(doc(db, "users", uid));
        alert("User deleted.");
        location.reload();
      }
    };
  </script>
</body>
</html>
